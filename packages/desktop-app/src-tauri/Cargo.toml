[package]
name = "nodespace-app"
version = "0.1.0"
description = "NodeSpace AI-Native Knowledge Management Desktop Application"
authors = ["NodeSpace Team"]
edition = "2021"
default-run = "nodespace-app"

[lib]
name = "nodespace_app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[[bin]]
name = "nodespace-app"
path = "src/main.rs"

[[bin]]
name = "dev-proxy"
path = "src/bin/dev-proxy.rs"

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
tauri-plugin-decorum = "1.1.1"
nodespace-core = { workspace = true }
nodespace-nlp-engine = { workspace = true }
dirs = "5.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures = "0.3"
axum = { version = "0.7", features = ["default"] }
tokio-stream = "0.1"
async-stream = "0.3"
tower-http = { version = "0.6", features = ["cors"] }
surrealdb = { workspace = true }

