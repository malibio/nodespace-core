[package]
name = "nodespace-app"
version = "0.1.0"
description = "NodeSpace AI-Native Knowledge Management Desktop Application"
authors = ["NodeSpace Team"]
edition = "2021"
default-run = "nodespace-app"

[lib]
name = "nodespace_app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[features]
# Development-only HTTP server for web-mode testing
dev-server = ["axum", "tower-http", "tracing-subscriber"]

[[bin]]
name = "nodespace-app"
path = "src/main.rs"

[[bin]]
name = "dev-server"
path = "src/bin/dev-server.rs"
required-features = ["dev-server"]

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
tauri-plugin-decorum = "1.1.1"
# Temporarily disable embedding-service feature to avoid half version conflict with lancedb
nodespace-core = { workspace = true, default-features = false }
dirs = "5.0"
tracing = "0.1"
futures = "0.3"

# LanceDB experimental parallel implementation (upgraded to 0.20 for Rust 1.91.0 compatibility)
lancedb = "0.20"
arrow-array = "55.0"
arrow-schema = "55.0"
arrow-data = "55.0"
async-trait = { workspace = true }
thiserror = { workspace = true }
base64 = "0.22"

# Benchmarking and testing dependencies
tempfile = "3.15"
csv = "1.3"

# HTTP dev server dependencies (dev-only)
axum = { version = "0.7", optional = true }
tower-http = { version = "0.6", features = ["cors"], optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }

