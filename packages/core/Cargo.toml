[package]
name = "nodespace-core"
version = "0.1.0"
description = "NodeSpace core business logic and database layer"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = ["turso"]
turso = []
surrealdb = ["dep:surrealdb"]

[dependencies]
# Database - Using libsql for Turso embedded database
libsql = { workspace = true }

# SurrealDB - Optional for Phase 2 migration
surrealdb = { workspace = true, optional = true }

# NLP Engine for embeddings
nodespace-nlp-engine = { path = "../nlp-engine" }

# Async runtime
tokio = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Utilities
chrono = { workspace = true }
uuid = { workspace = true }
async-trait = { workspace = true }
regex = "1.0"
pulldown-cmark = "0.11"

# Logging
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# HTTP server for MCP
axum = "0.7"
tower-http = { version = "0.6", features = ["trace"] }
tower = "0.5"
tokio-stream = { version = "0.1", features = ["sync"] }

[dev-dependencies]
tokio-test = { workspace = true }
http-body-util = "0.1"
criterion = { workspace = true }
tempfile = "3.0"
