name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-unit:
    name: Unit Tests (Happy-DOM)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./packages/desktop-app
        run: bun install

      - name: Run unit tests
        working-directory: ./packages/desktop-app
        run: bun run test

  test-browser:
    name: Browser Tests (Chromium)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./packages/desktop-app
        run: bun install

      - name: Install Playwright Browsers
        working-directory: ./packages/desktop-app
        run: bunx playwright install chromium --with-deps

      - name: Run browser tests
        working-directory: ./packages/desktop-app
        run: bun run test:browser

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: browser-test-results
          path: packages/desktop-app/test-results/
          retention-days: 7

  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./packages/desktop-app
        run: bun install

      - name: Run quality checks
        working-directory: ./packages/desktop-app
        run: bun run quality
