name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM (Apple Silicon - M1/M2/M3)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin'
          # Windows x64
          - platform: 'windows-latest'
            args: ''
            rust_targets: ''
          # NOTE: Ubuntu and macOS Intel disabled due to candle/onnx build issues
          # Re-enable when ONNX cross-compilation is fixed
          # - platform: 'macos-latest'
          #   args: '--target x86_64-apple-darwin'
          #   rust_targets: 'x86_64-apple-darwin'
          # - platform: 'ubuntu-22.04'
          #   args: ''
          #   rust_targets: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/desktop-app/src-tauri -> target'

      # NOTE: Ubuntu build disabled - uncomment this when re-enabling
      # - name: Install dependencies (Ubuntu only)
      #   if: matrix.platform == 'ubuntu-22.04'
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Protobuf (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install protobuf

      - name: Install Protobuf (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install protoc

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.38"

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/desktop-app
          tauriScript: bunx tauri
          args: ${{ matrix.args }}
          # Only set releaseId when triggered by release event (undefined for workflow_dispatch)
          releaseId: ${{ github.event_name == 'release' && github.event.release.id || '' }}

      - name: Upload artifacts (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}-${{ matrix.args || 'default' }}
          path: |
            packages/desktop-app/src-tauri/target/**/release/bundle/**/*
          if-no-files-found: warn
