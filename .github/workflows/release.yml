name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

# Required permissions for uploading release assets
permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM (Apple Silicon - M1/M2/M3)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin'
          # Windows (CUDA support for NVIDIA GPUs)
          - platform: 'windows-latest'
            args: ''
            rust_targets: ''
          # NOTE: Ubuntu and macOS Intel disabled for now
          # - platform: 'macos-latest'
          #   args: '--target x86_64-apple-darwin'
          #   rust_targets: 'x86_64-apple-darwin'
          # - platform: 'ubuntu-22.04'
          #   args: ''
          #   rust_targets: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/desktop-app/src-tauri -> target'

      - name: Install Protobuf (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install protobuf

      - name: Install Protobuf (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install protoc

      # Pre-install WiX toolset to avoid flaky GitHub release downloads during tauri build
      # The tauri-action downloads WiX on-demand which can fail with HTTP 504 timeouts
      - name: Install WiX Toolset (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          $wixDir = "$env:LOCALAPPDATA\tauri\WixTools314"
          New-Item -ItemType Directory -Force -Path $wixDir | Out-Null
          $wixUrl = "https://github.com/wixtoolset/wix3/releases/download/wix3141rtm/wix314-binaries.zip"
          $wixZip = "$env:TEMP\wix314-binaries.zip"
          # Retry download up to 3 times with longer timeout
          $maxRetries = 3
          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              Write-Host "Downloading WiX toolset (attempt $i of $maxRetries)..."
              Invoke-WebRequest -Uri $wixUrl -OutFile $wixZip -TimeoutSec 300
              break
            } catch {
              if ($i -eq $maxRetries) { throw }
              Write-Host "Download failed, retrying in 10 seconds..."
              Start-Sleep -Seconds 10
            }
          }
          Write-Host "Extracting WiX toolset..."
          Expand-Archive -Path $wixZip -DestinationPath $wixDir -Force
          Remove-Item $wixZip
          Write-Host "WiX toolset installed to $wixDir"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.38"

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/desktop-app
          tauriScript: bunx tauri
          args: ${{ matrix.args }}
          # Only set releaseId when triggered by release event (undefined for workflow_dispatch)
          releaseId: ${{ github.event_name == 'release' && github.event.release.id || '' }}

      - name: Upload artifacts (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}-${{ matrix.rust_targets || 'default' }}
          path: |
            packages/desktop-app/src-tauri/target/${{ matrix.rust_targets || '' }}/release/bundle/
            packages/desktop-app/src-tauri/target/release/bundle/
          if-no-files-found: warn
