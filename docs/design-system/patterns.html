<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patterns Moved - NodeSpace Design System</title>
  <meta name="description" content="Pattern documentation has moved to the new Pattern Library location.">
  <link rel="stylesheet" href="assets/shadcn-variables.css">
  <link rel="stylesheet" href="assets/style-guide.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">

  <!-- Redirect to new Pattern Library after 3 seconds -->
  <meta http-equiv="refresh" content="3;url=patterns/index.html">

  <!-- Prevent flash of unstyled content by applying theme immediately -->
  <script>
    (function() {
      // Apply theme before page renders to prevent flash
      const savedTheme = localStorage.getItem('nodespace-style-guide-theme') || 'system';
      const resolvedTheme = savedTheme === 'system'
        ? (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        : savedTheme;

      if (resolvedTheme === 'dark') {
        document.documentElement.className = 'dark';
      }
    })();
  </script>
  <style>
    .redirect-notice {
      text-align: center;
      padding: 4rem 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .redirect-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      opacity: 0.7;
    }

    .redirect-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      height: 3rem;
      padding: 0 2rem;
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      text-decoration: none;
      margin-top: 2rem;
      transition: all 0.2s ease;
    }

    .redirect-button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .countdown {
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="no-transitions">
  <div class="style-guide">
    <!-- Navigation -->
    <nav class="style-guide-nav">
      <a href="index.html">Overview</a>
      <a href="foundations.html">Foundations</a>
      <a href="components.html">Components</a>
      <a href="patterns/index.html" class="active">Pattern Library</a>
      <a href="nodeviewer.html">NodeViewer</a>

      <div class="theme-toggle">
        <!-- Theme toggle buttons will be generated by JavaScript -->
      </div>
    </nav>

    <div class="redirect-notice">
      <div class="redirect-icon">üìç</div>
      <h1>Pattern Documentation Has Moved</h1>
      <p>The NodeSpace design patterns have been reorganized into a comprehensive <strong>Pattern Library</strong> with better organization and navigation.</p>

      <a href="patterns/index.html" class="redirect-button">
        ‚ú® Go to Pattern Library
      </a>

      <div class="countdown">
        Redirecting automatically in <span id="countdown">3</span> seconds...
      </div>
    </div>
  </div>

  <script>
    // Countdown timer
    let seconds = 3;
    const countdownEl = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      if (countdownEl) {
        countdownEl.textContent = seconds;
      }

      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = 'patterns/index.html';
      }
    }, 1000);
  </script>

  <script src="assets/interactive.js"></script>
</body>
</html>
